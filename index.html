<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="header">
        <div class="con searchBar">
          <label for="search">
            <img src="SVG/magnify.svg" alt="" class="svg" />
          </label>
          <input id="search" type="search" />
        </div>
        <div class="con user">
          <img src="SVG/bell-ring-outline.svg" alt="" class="svg" />
          <img src="SVG/account-circle-outline.svg" alt="" class="pPic" />
          <h2>Riham Ramzi</h2>
        </div>
        <div class="con userName">
          <img src="SVG/account-circle-outline.svg" alt="" class="pPic" />
          <div>
            <h5>Hi there,</h5>
            <h2>Riham Ramzi (@riham)</h2>
          </div>
        </div>
        <div class="con button">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sideBar"></div>
      <div class="projects"></div>
    </div>
  </body>
</html>
